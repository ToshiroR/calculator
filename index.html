<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Calculator</title>
</head>
<body>
  
  <header>
    <h1>The all mighty Calculator</h1>
  </header>

  <div class="container">
    <div class="calculator">
      <div class="display1">0</div>
      <div class="display2"></div>
      <div class="calculator-buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-action="backspace"><</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="key--operator" data-action="add">+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button data-action="decimal">.</button>
        <button>0</button>
        <button class="key--operator" data-action="multiply">*</button>
        <button class="key--operator" data-action="divide">/</button>
        <button data-action="calculate">=</button>
        <button data-action="clear">AC</button>
        
       </div>
    </div>
  </div>




</body>
</html>
